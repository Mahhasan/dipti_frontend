<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select with Icon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../dist/output.css" />
</head>
<body>
    <div class="custom-select-icon inline-block">
        <svg class="w-6 h-6 text-tertiary-orange" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M20 6H10m0 0a2 2 0 1 0-4 0m4 0a2 2 0 1 1-4 0m0 0H4m16 6h-2m0 0a2 2 0 1 0-4 0m4 0a2 2 0 1 1-4 0m0 0H4m16 6H10m0 0a2 2 0 1 0-4 0m4 0a2 2 0 1 1-4 0m0 0H4"/>
        </svg>
        <select class="pr-1 block text-sm font-medium transition duration-75 border border-tertiary-orange rounded-lg h-9 focus:border-tertiary-orange focus:ring-1 focus:ring-inset focus:ring-tertiary-orange bg-white">
            <option value="">Filter</option>
            <option value="week">A to Z</option>
            <option value="month">Last Month</option>
            <option value="year">Last year</option>
        </select>
    </div>
</body>
</html>
