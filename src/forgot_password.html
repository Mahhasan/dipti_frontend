<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700;800&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="../dist/output.css" />
</head>

<body>
  <div class="bg-[#1294DF] bg-center flex items-center justify-center h-screen" style="background-image: url('../dist/images/login-bg.png');">
    <div class="lg:max-w-container mx-auto px-4 md:px-0 lg:px-5 xl:px-0 md:max-w-container-md">
      <div class="bg-opacity-[0.102] bg-white lg:w-895">
        <div class="flex justify-end pt-8 pr-8 mb-0">
          <a href="#">
            <svg class="w-12 h-12 p-1 bg-white bg-opacity-[0.251] rounded-full text-tertiary-orange" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
            </svg>
          </a>                
        </div>

        <div class="md:flex mx-auto px-4 md:px-14 lg:px-20">
          <div class="md:w-1/2 flex items-center justify-center">
            <div class="w-full lg:w-72">
              <h2 class="text-white font-noto font-semibold text-3xl lg:text-33 leading-42 mb-22 text-center">Forgot Password?</h2>
              <h3 class="lg:px-10 font-pop font-normal text-base sm:leading-26 mb-8 text-yellow-2">Please enter your email address to receive a  verification code</h3>

              <form action="" >
                <div class="">
                    <input id="email" type="email" class="bg-white bg-opacity-[0.251] w-full py-3 px-4 rounded-3xl focus:outline-none placeholder:text-white placeholder:text-center text-center" name="" value="" required autocomplete="email" placeholder="abc@xyz.com">
                </div>
                <p class="py-3 font-pop font-normal text-xs text-[#E81111] text-center">Please check your email</p>
                <button type="submit" class="font-noto bg-tertiary-orange text-white text-base leading-21 py-3 px-4 rounded-3xl w-full font-semibold hover:bg-primary-dark-blue">Reset</button>
              </form>
            </div>
          </div>

          <div class="lg:w-1/2 hidden md:flex items-center justify-end">
            <img src="../dist/images/login-bg-2.png" alt="login Image" class="w-full lg:w-560">
          </div>
        </div>
        <div class="items-center justify-center flex md:justify-end md:-mt-10 -mt-6">
         <img src="../dist/images/dipti-ai.png" alt="login Image" class="">
        </div>
      </div>
    </div>
  </div>
  <script src="../src/js/svg.js"></script>
  <script src="../src/js/script.js"></script>
  
</body>

</html>
