<body>
  <div class="bg-[#1294DF] bg-center flex items-center justify-center h-screen" style="background-image: url('../dist/images/login-bg.png');">
    <div class="lg:max-w-container mx-auto px-4 md:px-0 lg:px-5 xl:px-0 md:max-w-container-md">
      <div class="bg-opacity-[0.102] bg-white lg:w-895">
        <div class="flex justify-end pt-8 pr-8 mb-0">
          <a href="#">
            <svg class="w-12 h-12 p-1 bg-white bg-opacity-[0.251] rounded-full text-[#2A3073] dark:text-white bg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
            </svg>
          </a>                
        </div>

        <div class="md:flex mx-auto px-4 md:px-14 lg:px-20">
          <div class="md:w-1/2 flex items-center justify-center">
            <div class="w-full lg:w-280 mb-10">
              <h2 class="text-white font-noto font-semibold text-3xl lg:text-42 leading-42 mb-22 text-center">Sign In</h2>
              <h3 class="text-white font-noto font-normal text-base leading-26 mb-9 tracking-tighter text-center">New user?<span class="pl-2.5 font-pop text-Dark-moderate-blue text-base leading-5 tracking-normal"><a href="#">Create an account</a></span></h3>

              <form action="" >
                <div class="mb-6">
                    <input id="email" type="email" class="bg-white bg-opacity-[0.251] w-full py-2 px-4 rounded-3xl focus:outline-none placeholder:text-white" name="" value="" required autocomplete="email" placeholder="Username or email">
                </div>
            
                <div class="mb-6 relative">
                  <input id="password" type="password" class="bg-white bg-opacity-[0.251] form-input w-full py-2 px-4 rounded-3xl focus:outline-none placeholder:text-white" name="" required autocomplete="current-password" placeholder="Password">
                  <button id="togglePassword" class="absolute inset-y-0 right-0 flex items-center px-3 text-primary-dark-blue">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"/></svg>
                  </button>
                </div>
               
                <div class="mb-6 text-center">
                  <label for="remember" class="inline-flex items-center">
                      <input type="checkbox" class="appearance-none bg-white bg-opacity-[0.251] checked:bg-primary-dark-blue border-0 form-checkbox h-8 w-8" name="" id="remember">
                      <svg class="absolute ml-1 w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11.917 9.724 16.5 19 7.5"/>
                      </svg>
                      <span class="ml-2 text-base font-normal leading-21 text-white">Keep me signed in</span>
                  </label>
                </div>
            
                <button type="submit" class="font-noto bg-tertiary-orange text-white text-base leading-21 py-2 px-4 rounded-3xl w-full font-semibold hover:bg-primary-dark-blue mb-8">Sign In</button>
              </form>
                
              <div class="mb-6">                    
                  <a href="#" class=" flex items-center justify-center gap-3">
                    <h4 class="text-base font-normal leading-21 text-white">Forgot Password</h4>

                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/>
                    </svg>
                  </a>
              </div>

  <script>
    const passwordInput = document.getElementById('password');
    const toggleButton = document.getElementById('togglePassword');
  
    toggleButton.addEventListener('click', function() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>';
      } else {
        passwordInput.type = 'password';
        toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"/></svg>';

    });
