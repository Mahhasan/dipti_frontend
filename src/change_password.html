<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700;800&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="../dist/output.css" />
</head>

<body>
  <div class="bg-[#1294DF] bg-center flex items-center justify-center h-screen" style="background-image: url('../dist/images/login-bg.png');">
    <div class="lg:max-w-container mx-auto px-4 md:px-0 lg:px-5 xl:px-0 md:max-w-container-md">
      <div class="bg-opacity-[0.102] bg-white lg:w-895">
        <div class="flex justify-end pt-8 pr-8 mb-0">
          <a href="#">
            <svg class="w-12 h-12 p-1 bg-white bg-opacity-[0.251] rounded-full text-tertiary-orange" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
            </svg>
          </a>                
        </div>

        <div class="md:flex mx-auto px-4 md:px-14 lg:px-20">
          <div class="md:w-1/2 flex items-center justify-center">
            <div class="w-full lg:w-72">
                <h2 class="text-white font-noto font-semibold text-3xl lg:text-33 leading-42 mb-22 text-center">Change Password</h2>
                <h3 class="font-pop font-normal text-base sm:leading-26 mb-8 text-yellow-2 text-center">Please enter new password</h3>
  
              <form action="" >
                <div class="relative">
                  <input id="password" type="password" class="bg-white bg-opacity-[0.251] form-input w-full py-3 px-4 rounded-3xl focus:outline-none placeholder:text-white placeholder:text-center text-center" name="" required autocomplete="current-password" placeholder="New Password">
                  <button id="togglePassword" class="absolute inset-y-0 right-0 flex items-center px-3 text-primary-dark-blue">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"/></svg>
                  </button>
                </div>

                <p class="py-3 px-4 md:px-16 font-pop font-normal text-xs text-[#E81111] text-center">New password has to be different than your old password</p>

                <div class=" relative mb-6">
                    <input id="password" type="password" class="bg-white bg-opacity-[0.251] form-input w-full py-3 px-4 rounded-3xl focus:outline-none placeholder:text-white placeholder:text-center text-center" name="" required autocomplete="current-password" placeholder="Confirm Password">
                </div>

                <button type="submit" class="font-noto bg-tertiary-orange text-white text-base leading-21 py-3 px-4 rounded-3xl w-full font-semibold hover:bg-primary-dark-blue">Verify</button>
              </form>
            </div>
          </div>

          <div class="lg:w-1/2 hidden md:flex items-center justify-end">
            <img src="../dist/images/login-bg-2.png" alt="login Image" class="w-full lg:w-560">
          </div>
        </div>
        <div class="items-center justify-center flex md:justify-end md:-mt-10 -mt-6">
          <img src="../dist/images/dipti-ai.png" alt="login Image" class="">
        </div>
      </div>
    </div>
  </div>
  
  <script src="../src/js/svg.js"></script>
  <script src="../src/js/script.js"></script>
  
</body>

</html>
